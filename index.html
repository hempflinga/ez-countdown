<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Helloworld!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald:400,700|Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="countdown.css">
	</head>
	<body>
		<p id="countDown" data-countdown-year="2019" data-countdown-month="11" data-countdown-date="3" data-countdown-24hrTime="23:59:00" ></p>
<div id="countDownDisplay" class="wsite-content-title" style="text-align:center; font-family: 'Oswald', sans-serif; line-height: 1.5em; text-transform: uppercase;">
	<div class="time-card">
		<div class="time-card-body" id="days">
		</div>
		<div class="time-card-footer">
			Days
		</div>
	</div>
	<div class="time-card">
		<div class="time-card-body" id="hours">
		</div>
		<div class="time-card-footer">
			Hours
		</div>
	</div>
	<div class="time-card">
		<div class="time-card-body" id="minutes">
		</div>
		<div class="time-card-footer">
			Minutes
		</div>
	</div>
	<div class="time-card">
		<div class="time-card-body" id="seconds">
		</div>
		<div class="time-card-footer">
			Seconds
		</div>
	</div>
</div>
        
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="countdown.js"></script>
	</body>
</html>
